<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>리포트 편집기 | 롯데부동산 관리자</title>
    <link rel="icon" href="../img/core-img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/insights.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <style>
        .admin-editor {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .editor-header {
            background: #1e293b;
            color: #ffffff;
            padding: 2rem;
            border-radius: 1rem 1rem 0 0;
            margin-bottom: 0;
        }

        .editor-body {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-top: none;
            border-radius: 0 0 1rem 1rem;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .editor-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e5e7eb;
        }

        .btn-save {
            background: #10b981;
            color: #ffffff;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-save:hover {
            background: #059669;
        }

        .btn-preview {
            background: #3b82f6;
            color: #ffffff;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-preview:hover {
            background: #2563eb;
        }

        .btn-cancel {
            background: #6b7280;
            color: #ffffff;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-cancel:hover {
            background: #4b5563;
        }

        .btn-add {
            background: #8b5cf6;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .btn-add:hover {
            background: #7c3aed;
        }

        .evidence-editor {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }

        .evidence-item {
            background: #ffffff;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }

        .evidence-item input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
        }

        .btn-remove {
            background: #ef4444;
            color: #ffffff;
            padding: 0.25rem 0.75rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .preview-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 2rem;
            overflow-y: auto;
        }

        .preview-content {
            background: #ffffff;
            border-radius: 1rem;
            max-width: 1000px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 3rem;
        }

        .preview-close {
            position: sticky;
            top: 0;
            right: 0;
            background: #ef4444;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            float: right;
            margin-bottom: 1rem;
        }

        .admin-message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .admin-message[data-status="info"] {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .admin-message[data-status="success"] {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .admin-message[data-status="error"] {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
    </style>
</head>

<body>
    <div class="admin-editor">
        <div class="editor-header">
            <h1>AI 시장 분석 리포트 편집</h1>
            <p style="margin-top:0.5rem;opacity:0.8;margin-bottom:0;">Supabase에 저장되며 공개 페이지에서 표시됩니다.</p>
        </div>
        <div class="editor-body">
            <div class="form-group">
                <label class="form-label" for="report-title">리포트 제목 *</label>
                <input type="text" id="report-title" class="form-input" placeholder="예: 2025년 1월 서울 부동산 시장 트렌드">
            </div>
            <div class="form-group">
                <label class="form-label" for="report-slug">URL 슬러그 *</label>
                <input type="text" id="report-slug" class="form-input" placeholder="예: 2025-01-market-report">
                <small style="color:#6b7280;font-size:0.875rem;">URL 형식: https://lottes.co.kr/report/{slug}</small>
            </div>
            <div class="form-group">
                <label class="form-label" for="report-summary">요약 (한 줄 설명) *</label>
                <textarea id="report-summary" class="form-input form-textarea" rows="3"
                    placeholder="서울 주요 지역의 실거래 데이터, 정책 변화, 시장 신호를 종합 분석한 참고 자료입니다."></textarea>
            </div>
            <div class="form-group">
                <label class="form-label" for="report-content">리포트 본문 (Markdown) *</label>
                <textarea id="report-content"></textarea>
                <small style="color:#6b7280;font-size:0.875rem;"><strong>권장 구조:</strong> 거시 환경 → 수요 및 공급 → 가격 동향 → 리스크
                    관찰 → 주목할 신호</small>
            </div>
            <div class="form-group">
                <label class="form-label">데이터 출처</label>
                <div class="evidence-editor" id="evidence-container">
                    <p style="color:#6b7280;margin:0;">출처를 추가하려면 아래 버튼을 클릭하세요.</p>
                </div>
                <button type="button" class="btn-add" id="add-evidence-btn">+ 출처 추가</button>
            </div>
            <div class="form-group">
                <label class="form-label" for="report-status">발행 상태 *</label>
                <select id="report-status" class="form-input">
                    <option value="draft">초안 작성 중 (Draft)</option>
                    <option value="published">발행됨 (Published)</option>
                </select>
            </div>
            <div class="form-group">
                <div id="editor-status" class="admin-message" role="status" aria-live="polite"></div>
            </div>
            <div class="editor-actions">
                <button type="button" class="btn-cancel" id="btn-cancel">취소</button>
                <button type="button" class="btn-preview" id="btn-preview">미리보기</button>
                <button type="button" class="btn-save" id="btn-save">저장 및 발행</button>
            </div>
        </div>
    </div>
    <div id="preview-modal" class="preview-modal">
        <div class="preview-content">
            <button type="button" class="preview-close" id="preview-close">닫기</button>
            <div id="preview-body"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script type="module" src="../js/reportEditor.js"></script>
</body>

</html>
