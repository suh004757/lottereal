<body>
  <header class="lr-header">
    <div class="lr-container">
      <div class="lr-brand"><a href="index.html#hero">롯데부동산</a></div>
      <nav class="lr-nav">
        <a href="index.html#hero">홈</a>

        <a href="EN.html">ENGLISH</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="lr-hero lr-hero--compact">
      <div class="lr-container lr-hero__content">
        <div>
          <p class="lr-kicker">매물 리스트</p>
          <h1>올라온 매물 한눈에 보기</h1>
          <p class="lr-lead">전화 주시면 더 많은 자체/네트워크 매물도 바로 보내드립니다.</p>
        </div>
        <form class="lr-hero__card" data-filter-form>
          <p class="lr-kicker">빠른 검색</p>
          <input class="lr-input" name="keyword" type="text" placeholder="지역, 특징, 태그로 검색" />
          <select class="lr-input" name="type">
            <option value="">전체 유형</option>
            <option value="residence">주거</option>
            <option value="office">사무/상가</option>
            <option value="officetel">오피스텔</option>
          </select>
          <button class="lr-btn lr-btn--primary" type="submit">검색</button>
        </form>
      </div>
    </section>

    <section class="lr-section">
      <div class="lr-container">
        <div class="lr-grid" data-listings-grid></div>
      </div>
    </section>
  </main>

  <footer class="lr-footer">
    <div class="lr-container lr-footer__content">
      <div>
        <p class="lr-kicker">롯데부동산</p>
        <p class="lr-text">서울시 송파구 백제고분로 27길 93-12 1층</p>

      </div>

        <a href="EN.html">ENGLISH</a>

    </div>
