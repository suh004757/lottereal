<body>
  <header class="lr-header">
    <div class="lr-container">
      <div class="lr-brand"><a href="index.html#hero"><img src="img/core-img/logo-ko.png" alt="롯데부동산"></a></div>
      <nav class="lr-nav">

      </nav>
    </div>
  </header>

  <main>
    <section class="lr-hero lr-hero--compact">
      <div class="lr-container lr-hero__content">
        <div>
          <p class="lr-kicker">매물 리스트</p>
          <h1>원하는 매물을 빠르게 찾아보세요</h1>
          <p class="lr-lead">지역, 유형을 선택해 원하는 매물을 바로 찾아보세요.</p>
        </div>
        <form class="lr-hero__card" data-filter-form>
          <p class="lr-kicker">빠른 검색</p>
          <input class="lr-input" name="keyword" type="text" placeholder="지번, 지칭, 역세권 검색" />
          <select class="lr-input" name="type">
            <option value="">전체 유형</option>
            <option value="아파트">아파트</option>
            <option value="오피스텔">오피스텔</option>
            <option value="사무실">사무실</option>
            <option value="상가">상가/점포</option>
          </select>
          <input class="lr-input" name="city" type="text" placeholder="도시 (예: 서울)" />
          <input class="lr-input" name="district" type="text" placeholder="구/군 (예: 송파구)" />
          <button class="lr-btn lr-btn--primary" type="submit">검색</button>
        </form>
      </div>
    </section>

    <section class="lr-section">
      <div class="lr-container">
        <div class="lr-grid" data-listings-grid></div>
      </div>
    </section>
  </main>

  <footer class="lr-footer">
    <div class="lr-container lr-footer__content">
      <div>
        <div class="lr-footer-logo"><img src="img/core-img/logo-ko.png" alt="롯데부동산"></div>

      </div>
